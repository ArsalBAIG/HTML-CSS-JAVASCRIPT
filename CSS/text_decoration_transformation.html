<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Decoration & Transformation. </title>
</head>
<style>
	h4{
		text-decoration-line: line-through;
		text-decoration-color: blue;
		text-decoration-style: dashed;
		text-decoration-thickness: 4px;
	}

	h2{
		text-transform: capitalize;
		word-spacing: 4px;
	}
</style>
<body>
	<h4> This is a heading for text decoration </h4>

	<h2> this heading is for text transformation </h2>
</body>
</html>
