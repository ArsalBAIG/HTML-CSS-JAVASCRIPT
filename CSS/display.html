<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display Property! </title>
	<style>
		p{
			background-color: grey;
		}
		p.e1{
			display: none;
		}
		p.e2{
			display: inline;
		}
		p.e3{
			display: block;
		}
		p.e4{
			display: inline-block;
		}
		p.e5{
			display: flex;
		}
		p.e6{
			display: grid;
		}
	</style>
</head>
<body>	
	<h3>Display Property (None)</h3>
	<p class="e1">
		<span>Text1</span>
		<span>Text2</span>
		<span>Text3</span>
	</p>

	<h3> Display Property (inline)</h3>
	<p class="e2">
		<span>Text1</span>
		<span>Text2</span>
		<span>Text3</span>
	</p>

	<h3>Display Property (block)</h3>
	<p class="e3">
		<span>Text1</span>
		<span>Text2</span>
		<span>Text3</span>
	</p>

	<h3>Display Property (inline-block)</h3>
	<p class="e4">
		<span>Text1</span>
		<span>Text2</span>
		<span>Text3</span>
	</p>


	<h3>Display Property (flex)</h3>
	<p class="e5">
		<span>Text1</span>
		<span>Text2</span>
		<span>Text3</span>
	</p>


	<h3>Display Property (grid)</h3>
	<p class="e6">
		<span>Text1</span>
		<span>Text2</span>
		<span>Text3</span>
	</p>
</body>
</html>
