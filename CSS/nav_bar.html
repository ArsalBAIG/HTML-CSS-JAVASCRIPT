<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navbar Creation. </title>
</head>
<style>
	ul.nav{
		background-color: lightcoral;
		margin: 0px;
		padding: 0px;
	}

	.nav li{
		display: inline-block;
		padding: 5px;
		font-size: 16px;
	}
</style>
<body>
	<h2> NavBar Creation. </h2>
	<ul class="nav">
		<li><a href="#home"> Home </a></li>
		<li> <a href="#about"> About </a></li>
	</ul>
</body>
</html>
