<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Padding in CSS. </title>
</head>
<style>
	div{
		padding: 34px 43px 56px 93px;
		background-color: blueviolet;
/*box-sizing: is applying the width of 43px for border-box;*/
		/*width: 43px;*/
		/*box-sizing: border-box;*/
	}
</style>
<body>
	<h3> Applying Padding </h3>
	<div> This s a div and applying padding on it.</div>
</body>
</html>
