<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo Classes</title>
	<style>
		a:visited{
			color: green;
		}

		a:hover{
			width: 44px;
			background-color: deepskyblue;
			color: yellow;
		}

		p {
			display: none;
		}

		div:hover p{
			display: inline-block;
			background-color:blue;
		}
	</style>
</head>
<body>
	<p>
		<a href="demo.com" target="_blank">Link</a>
	</p>

	<!-- tool-tip -->

	<div>
		Hover over me <br>
		<p>Here i am!</p>
	</div>
</body>
</html>
