<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media Query in CSS. </title>
	<style>
		body{
			background-color: skyblue;
		}

		@media screen and (min-width: 400px) and (max-width: 700px){
			body{
				background-color: orangered;
			}
		}
	</style>
</head>
<body>
	<h3>Media Queries. </h3>

</body>
</html>
