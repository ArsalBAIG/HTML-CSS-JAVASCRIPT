<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margins in CSS</title>
</head>
<style>
	div{
		border: 3px dashed limegreen;
		margin: 34px 54px 23px 83px;
	}

	div{
		margin: 43px 65px;
	}

	p.p2{
		margin: inherit;
	}
</style>
<body>

	<div>This div element has a top margin of 25px, a right margin of 50px, a bottom margin of 	75px, and a left margin of 100px.</div>

	<div>
		<p class="p2"> this is p2</p>
	</div>


</html>
