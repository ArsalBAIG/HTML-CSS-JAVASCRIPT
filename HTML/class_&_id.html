<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Diff b/w class & Id</title>
</head>
<style>
	.city{
		background: beige;
	}
	#show{
		background: grey;
	}
</style>
<body>
	<h3 class="city">
		<p>A class name can be used by multiple HTML elements, while an id name must only be used by one HTML element within the page</p>
	</h3>

	<h3 id="show" ">
		<p> This is used to show the id tag.</p>
	</h3>
</body>
</html>
