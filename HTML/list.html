<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lists</title>
</head>
<body>
	<!-- Un-Ordered lists. -->
	<ul> 
		<li> Coffe </li>
		<li> Beans</li>
		<li> Cafes</li>
	</ul>

	<!-- Ordered lists. -->
	<ol>
		<li> Milk </li>
		<li> Bread </li>
	</ol>

	<!-- Description lists. -->

	<dl>
		<dt> Coffe </dt>
		<dt> Cafe's </dt>
	</dl>
</body>
</html>
